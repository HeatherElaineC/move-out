{% load staticfiles %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rzeczy do oddania</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/things.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="{% url 'things:list' token=token %}">Lista rzeczy do rozdania</a></h1>
            {% if request.user.is_superuser %}<a href="{% url 'things:add' token=token %}">Dodaj</a>{% endif %}
        </div>
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
